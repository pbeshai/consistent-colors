    <div class="hash-function-container">
      <h5>Hash Function</h5>
<textarea class="hash-function-input input">
function hash(string, numColors) {
  if (!string) {
    return 0;
  }

  const sum = d3.sum(string.split('').map(ch => ch.charCodeAt(0) * ch.charCodeAt(0)));
  return sum % numColors;
}
</textarea>
